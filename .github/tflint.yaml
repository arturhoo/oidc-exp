name: tflint
on:
  pull_request:

jobs:
  tflint:
    runs-on: ubuntu-lstest

    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - uses: terraform-linters/setup-tflint@v4
      name: Setup TFLint
      with:
        tflint_version: v0.50.3

    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init

    - name: Run TFLint
      run: tflint --recursive --config "$(pwd)/.tflint.hcl"